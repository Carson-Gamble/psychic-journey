<!DOCTYPE html>
<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value = "newZealand">New Zealand</option>
  <option value = "australia">Australia</option>
  <option value = "memphis">Memphis</option>
  <option value = "bigJ">Big J</option>
</select>
<div id="googleMap" style="width:1200px;height:775px;"></div>


<script>
// W3 schools
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
//^ w3 schools
  getMap();
  function getMap(e){
    if(e.value=="bigJ"){
      myMap(-22.951916,-43.2126759, 17);
    }
    else if(e.value=="newZealand"){
      myMap(-41.2865,174.7762, 15);
    }
    else if(e.value=="australia"){
      myMap(-33.8688,151.2093, 14);
    }
    else if(e.value=="memphis"){
      myMap(35.1495, -90.0490, 13);
    }
  }
  function myMap(lat, long, zm) {
    if(lat == null){
      lat = -41.2865;
    }
    if(long == null){
      long = 174.7762;
    }
    if(zm == null){
      zm = 15;
    }
  var mapProp= {
      center:new google.maps.LatLng(lat,long),
      zoom:zm,
  };

  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    if(lat !=-22.951916){
      if(long !=-43.2126759){
        var marker = new google.maps.Marker({
          position: mapProp.center,
          animation: google.maps.Animation.BOUNCE
    });
  marker.setMap(map);
    }
  }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcGoPAHU9tNiuHtRiO60fNIfJU-g50xNg&callback=myMap"></script>

</body>
</html>
